<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="animation">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="calculator">
        <div class="result">
            <div class="disp">
            <div>
                <div class="test" style=" width: 100%">
                    <div class="dis" id="display" style=" width: auto !important"></div>
                </div>
                <div  id="displayResult"></div>
                <div class="nextDiplayResult"></div>
            </div>
           
            </div>
          
        </div>
        <div class="entrer">
            <ul>
                <li class="boutton operator" id="clear">C</li>
                <li class="boutton operator" id="(">(</li>
                <li class="boutton operator" id=")">)</li>
                <li class="boutton operator" id="/" id>/</li>
                <li class="boutton number" id="7">7</li>
                <li class="boutton number" id="8">8</li>
                <li class="boutton number"id="9">9</li>
                <li class="boutton operator" id="*">x</li>
                <li class="boutton number" id="4">4</li>
                <li class="boutton number" id="5">5</li>
                <li class="boutton number"id="6">6</li>
                <li class="boutton operator" id="-">-</li>
                <li class="boutton number" id="1">1</li>
                <li class="boutton number" id="2">2</li>
                <li class="boutton number"id="3">3</li>
                <li class="boutton operator" id="+">+</li>
                <li class="boutton number"id="backSpace"><</li>
                <li class="boutton number"id="0">0</li>
                <li class="boutton number" id=".">.</li>
                <li class="boutton operator" id="equal">=</li>
            </ul>
               
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
